<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="padrao">
                <i class="bx bx-menu"></i>
                <h1>Padrão</h1>
            </div>
                <div class="screen" id="screen">
                <div id="before"></div> 
                <div id="after"></div>
            </div>
                <div class="buttons" id="buttons">
                    <div class="btn1">
                        <button>%</button>
                        <button>CE</button>
                        <button>C</button>
                        <button>DEL</button>
                    </div>
                    <div class="btn2">
                        <button>1/x</button>
                        <button>x²</button>
                        <button>²√x</button>
                        <button>÷</button>
                    </div>
                    <div class="btn3">
                        <button class="centro">7</button>
                        <button class="centro">8</button>
                        <button class="centro">9</button>
                        <button class="black">x</button>
                    </div>
                    <div class="btn4">
                        <button class="centro">4</button>
                        <button class="centro">5</button>
                        <button class="centro">6</button>
                        <button class="black">-</button>
                    </div>
                    <div class="btn5">
                        <button class="centro">1</button>
                        <button class="centro">2</button>
                        <button class="centro">3</button>
                        <button class="black">+</button>
                    </div>
                    <div class="btn6">
                        <button class="centro">+-</button>
                        <button class="centro">0</button>
                        <button class="centro">.</button>
                        <button class="equal">=</button>
                    </div>
                    
                
                </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
